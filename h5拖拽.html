<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>使用拖拽更改支付宝的默认付款方式</title>
		 
		<style type="text/css">
			h3{
			    width:310px;
			    height:20px;
			    position:absolute;
			    left:50%;
			    
			    margin-left:-115px;
			    font-family:"黑体";
			    
			}
			ul{
			    list-style:none;
			    position:absolute;
			    left:50%;
			    top:50px;
			    margin-left:-150px;
			    width:300px;
			    height:300px;
			    
			}
			li{
			    
			    box-sizing:border-box;
			    padding:10px 0 10px 0;
			    border:1px dashed gray;
			}
			
		</style>
	</head>
	<body>
		<h3>使用拖拽更改支付宝的默认付款方式</h3>
		<ul id="card">
			<li draggable="true">招商信用卡</li>			
			<li draggable="true">交通信用卡</li>			
			<li draggable="true">中信储蓄卡</li>			
			<li draggable="true">建行储蓄卡</li>			
			<li draggable="true">蚂蚁花呗</li>			
			<li draggable="true">余额宝</li>			
			<li draggable="true">余额</li>			
        </ul>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function(){
			    var dragSrc;
			    $('li').each(function(index,ele){
			        $(ele).on("dragstart",function(e){
			            dragSrc = this;
			            e.originalEvent.dataTransfer.setData("text/html",this.innerHTML)
			        }).on("dragover",function(e){
			            e.preventDefault();
			            
			        }).on("drop",function(e){
			            if(dragSrc!=this){
			                dragSrc.innerHTML = this.innerHTML;
			                this.innerHTML = e.originalEvent.dataTransfer.getData("text/html")
			            }
			        })
			    })
			})
		</script>
	</body>
</html>
